<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main3.css" />
</head>
<body>
    <div class="bg1">
        <div class="bg2">
            <table>
                <tr class="border">
                    <th colspan="2" style="color: rgb(56, 56, 156)">CONTACT</th>
                </tr>
                <tr class="border">
                    <td style="color: rgb(56, 56, 156); border-right:  2px solid orangered">ADDRESS</td>
                    <td style="color: gray"><p>1638 Abbot Kinney Blvd.</p></td>
                </tr>
                <tr class="border">
                    <td style="border-right:  2px solid orangered"> </td>
                    <td  style="color: gray"><p>Venice, CA 90291 <a href="https://www.google.com/maps">(map)</a></p></td>
                </tr>
                <tr class="border">
                    <td  style="color: rgb(56, 56, 156); border-right:  2px solid orangered">TEL</td>
                    <td  style="color: gray"><p>310-581-1144</p></td>
                </tr>
                <tr class="border">
                    <td  style="color: rgb(56, 56, 156); border-right:  2px solid orangered">FAX</td>
                    <td  style="color: gray"><p>310-581-1144</p></td>
                </tr>
                <tr class="border">
                    <td  style="color: rgb(56, 56, 156); border-right:  2px solid orangered">HOURS</td>
                    <td  style="color: gray"><p>appointment only (for now)</p></td>
                </tr>
                <tr>
                    <td> </td>
                </tr>
                <tr class="border">
                    <td  style="color: rgb(63, 63, 83); border-right:  2px solid orangered"><label for="name" style="color: rgb(56, 56, 156)">NAME</label></td>
                    <td><input type="text" id="name" name="name" placeholder="Enter your name"></td>
                </tr> 
                <tr class="border">
                    <td  style="color: rgb(56, 56, 156); border-right:  2px solid orangered"><label for="email" style="color: rgb(56, 56, 156)">EMAIL</label></td>
                    <td><input type="email" id="email" name="email"></td>
                </tr> 
                <tr class="border">
                    <td  style="color: rgb(56, 56, 156); border-right:  2px solid orangered"><label for="text" style="color: rgb(56, 56, 156)">MESSAGE</label></td>
                    <td rowspan="2"><textarea form="myform" id="text" rows="4" cols="20"></textarea></td>
                </tr>
                <tr>
                    <td> </td>
                </tr>
            </table>
            <input type="submit" value="SUBSCRIBE">
        </div>
    </div>
</body>
</html>
